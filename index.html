<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindBloow</title>
    <link rel="stylesheet" href="styles.css" />

    <style>
        /* --- Slideshow Home --- */
        .slideshow {
            width: 90%;
            max-width: 900px;
            height: 420px;
            margin: 30px auto;
            border-radius: 14px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        .slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1.2s ease;
        }
        .slideshow img.active {
            opacity: 1;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo"><strong>MindBloow</strong></div>
        <div class="nav-links">
            <a href="#home">Beranda</a>
            <a href="#test">Tes Mental</a>
            <a href="#consult">Konsultasi</a>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <section class="hero" id="home">
        <h1>Selamat Datang di MindBloow</h1>
        <p>Platform dukungan mental berbasis AI yang mudah diakses dan ramah pengguna.</p>

        <!-- === SLIDESHOW FOTO-FOTO ANDA === -->
        <div class="slideshow">
            <img src="IMG-20251119-WA0021.jpg" class="active">
            <img src="IMG-20251119-WA0022.jpg">
            <img src="IMG-20251119-WA0023.jpg">
            <img src="IMG-20251119-WA0024.jpg">
        </div>

        <a class="btn-primary" href="#test">Mulai Tes</a>
    </section>

    <!-- TEST SECTION -->
    <section class="section" id="test">
        <h2>Tes Mental Sederhana</h2>

        <div class="card">
            <div class="quiz">
                <label>Pertanyaan 1:</label>
                <select id="q1">
                    <option value="0">Tidak Pernah</option>
                    <option value="1">Jarang</option>
                    <option value="2">Sering</option>
                    <option value="3">Hampir Selalu</option>
                </select>

                <label>Pertanyaan 2:</label>
                <select id="q2">
                    <option value="0">Tidak Pernah</option>
                    <option value="1">Jarang</option>
                    <option value="2">Sering</option>
                    <option value="3">Hampir Selalu</option>
                </select>

                <label>Pertanyaan 3:</label>
                <select id="q3">
                    <option value="0">Tidak Pernah</option>
                    <option value="1">Jarang</option>
                    <option value="2">Sering</option>
                    <option value="3">Hampir Selalu</option>
                </select>

                <button class="btn-primary" onclick="calculateScore()">Lihat Hasil</button>

                <div id="result" style="margin-top:15px; font-weight:600;"></div>
            </div>
        </div>
    </section>

    <!-- KONSULTASI AI -->
    <section class="section alt" id="consult">
        <h2>Konsultasi AI</h2>
        <p>Ceritakan apa yang kamu rasakan, aku akan coba memberikan respon suportif.</p>

        <div class="card ai-box">
            <textarea id="userInput" placeholder="Ceritakan perasaanmu..." rows="3"></textarea>
            <button class="btn-primary" onclick="respondAI()">Kirim</button>

            <div id="aiResponse" class="ai-response"></div>
        </div>
    </section>

    <footer>
        <p>Â© 2025 MindBloow</p>
    </footer>

    <script src="app.js"></script>

    <!-- === SCRIPT SLIDESHOW === -->
    <script>
        const slides = document.querySelectorAll(".slideshow img");
        let index = 0;

        function changeSlide() {
            slides[index].classList.remove("active");
            index = (index + 1) % slides.length;
            slides[index].classList.add("active");
        }

        setInterval(changeSlide, 4000);
    </script>

</body>
</html>
